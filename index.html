<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Tool</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


  <h1>Codekonverter</h1>
  <label>
    Code oder Text eingeben:
    <input type="text" id="inputField" placeholder="Zum Beispiel: 10 oder Haus" list="suggestions">
    <datalist id="suggestions">
      <option value="Gebäude (Hauptgebäude)"></option>
      <option value="Gebäude überkragend"></option>
      <option value="Balkon"></option>
      <option value="OG1"></option>
      <option value="OG2"></option>
      <option value="OG3"></option>
      <option value="OG4"></option>
      <option value="OG5"></option>
      <option value="DG"></option>
      <option value="UG1"></option>
      <option value="UG2"></option>
      <option value="UG3"></option>
      <option value="Nebengebäude"></option>
      <option value="Betriebsgebäude"></option>
      <option value="Kirche"></option>
      <option value="Garage"></option>
      <option value="Hütte"></option>
      <option value="Stadel"></option>
      <option value="unterirdischer Bauteil"></option>
      <option value="Denkmal"></option>
      <option value="Säule"></option>
      <option value="Steher"></option>
      <option value="Stütze"></option>
      <option value="Terrasse"></option>
      <option value="Stiege"></option>
      <option value="Rampe"></option>
      <option value="Auffahrt"></option>
      <option value="Lichtschacht"></option>
      <option value="Dach (Außenkante)"></option>
      <option value="Dach (First)"></option>
      <option value="Kamin"></option>
      <option value="Pflastersteine"></option>
      <option value="Betonierte Fläche"></option>
      <option value="Mauer unten"></option>
      <option value="Mauer oben"></option>
      <option value="Mauer mit Zaun unten"></option>
      <option value="Mauer mit Zaun oben"></option>
      <option value="sonst. Mauer unten"></option>
      <option value="sonst. Mauer oben"></option>
      <option value="Steinriegel unten"></option>
      <option value="Steinriegel oben"></option>
      <option value="Zaun"></option>
      <option value="Geländer"></option>
      <option value="Einfahrt"></option>
      <option value="Schranken"></option>
      <option value="lebender Zaun"></option>
      <option value="Hecke"></option>
      <option value="Straßenbelagsrand (Asph.)"></option>
      <option value="Ampel"></option>
      <option value="Blinklicht"></option>
      <option value="Fahnenmast"></option>
      <option value="Ortstafel (1 Steher)"></option>
      <option value="Ortstafel (2 Steher)"></option>
      <option value="KM-Tafel"></option>
      <option value="KM-Stein"></option>
      <option value="Verkehrsz. (1 Steher)"></option>
      <option value="Verkehrsz. (2 Steher)"></option>
      <option value="Reklame (1 Steher)"></option>
      <option value="Reklame (2 Steher)"></option>





    </datalist>
  </label>
  <button id="convertButton">Konvertieren</button>
  <button id="resetButton">Reset</button>
  <div id="output"></div>
  

<script src="script.js"></script>


</body>
</html>
